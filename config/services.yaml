parameters:
    signal_receiver_url: '%env(resolve:SIGNAL_RECEIVER_URL)%'
    telegram_api_id: '%env(resolve:TELEGRAM_API_ID)%'
    telegram_api_hash: '%env(resolve:TELEGRAM_API_HASH)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
